name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run vscode:prepublish

      - name: Lint
        run: npm run lint

      - name: Run Tests
        run: |
          rm -rf out
          npm run test-compile
          echo "=== Discovering test files ==="
          find out -name "*.test.js" | wc -l
          find out -name "*.test.js"
          echo "=== Running tests ==="
          xvfb-run -a npm test
        if: runner.os == 'Linux'
